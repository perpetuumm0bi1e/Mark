<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="./public/css/style.css" />
		<title>Mark - your task manager</title>

	<body>
		<div class="main-page-container" id="content-container">
			<div class="modal" id="modal">
				<div class="box modal-content">
					<p id="modal-heading" class="subheading"></p>
					<p id="modal-text" class="meduim-text"></p>
					<button class="button medium-text" id="close-modal-button">Ok</button>
				</div>
			</div>
			<div class="box greeting-box bottom-appearance" id="greeting-container">
				<div class="input-data">
					<input type="'text" class="medium-text" name="user-name" id="user-name" required />
					<div class="underline"></div>
					<label class="medium-text" for="user-name">My name is...</label>
				</div>
				<button class="button medium-text" id="next">Next</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
